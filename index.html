<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="stylesheet.css">
        <!-- Added link to the jQuery Library -->
        <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script type="text/javascript" src="timer.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>Scarcity Timer</h1>
                    <form class="time" action="" method="">
                        <div class="col-xs-3">
                            <input class="form-control" type="number" name="" id="seconds-input" placeholder="59">
                            <label for="seconds">Seconds</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" type="number" name="" id="minutes-input" placeholder="59">
                            <label for="seconds">Minutes</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" type="number" name="" id="hours-input" placeholder="24">
                            <label for="seconds">Hours</label>
                        </div>
                        <div class="col-xs-3">
                            <input class="form-control" type="number" name="" id="days-input" placeholder="0">
                            <label for="seconds">Days</label>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <h4>What would you like to do when the time is up?</h4>
                            </div>
                            <div class="col-xs-12">
                                <input type="radio" name="zerofunction" value="reset" > Reset
                                <input type="radio" name="zerofunction" value="pic" > Display Picture
                                <input type="radio" name="zerofunction" value="redir" > Redirect
                            </div>
                        </div>
                        <div class="row">
                            <br>
                            <button type="button" name="button" id="start-timer">Start Timer</button>
                            <button type="button" name="button" id="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 timer">
                    <div class="col-xs-3" id="days">
                        <div id="d"></div>
                        Days
                    </div>

                    <div class="col-xs-3" id="hours">
                        <div id="h"></div>
                        Hours
                    </div>

                    <div class="col-xs-3" id="minutes">
                        <div id="m"></div>
                        Minutes
                    </div>

                    <div class="col-xs-3" id="seconds">
                        <div id="s"></div>
                        Seconds
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
